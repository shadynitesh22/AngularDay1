<mat-card>
<mat-card-header>


</mat-card-header>
    <mat-card-content>
        
        <form [formGroup]="add_order_form">


            <mat-form-field appearance="fill">
                <mat-label>Order Id</mat-label>
                <input matInput placeholder="Order Id" formControlName="order_id">
                
            </mat-form-field>
            
            <mat-form-field appearance="fill">
                <mat-label>Order Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="order_date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Order Amount</mat-label>
                <input matInput placeholder="Order Amount" formControlName="order_amount">
                
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Item Name</mat-label>
                <input matInput placeholder="Order Amount" formControlName="item_name">
                
            </mat-form-field>
        <button mat-raised-button color="primary" (click)="save_order()">Add Order</button>
        <button mat-raised-button color="primary" (click)="get_data()">Get Api </button>
        </form>



    </mat-card-content>


</mat-card>
